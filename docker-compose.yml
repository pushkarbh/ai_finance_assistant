version: '3.8'

services:
  ai-finance-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-finance-assistant
    ports:
      - "8502:8502"
    environment:
      # OpenAI API Key (set this in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Optional: Override default config
      - STREAMLIT_SERVER_PORT=8502
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
      # Optional: Logging level
      - LOG_LEVEL=INFO
    
    volumes:
      # Mount config file if you want to customize settings
      - ./config.yaml:/app/config.yaml:ro
      
      # Mount data directory to persist FAISS index and knowledge base
      - ./src/data:/app/src/data
      
      # Optional: Mount for development (comment out for production)
      # - ./src:/app/src
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  default:
    name: ai-finance-network
